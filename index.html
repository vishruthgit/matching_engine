<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Movie or Series</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Search for a Movie or Series</h1>
        
        <!-- Search form -->
        <form method="POST" action="/check_media">
            <div class="mb-3">
                <label for="media_name" class="form-label">Enter Movie or Series Name:</label>
                <input type="text" class="form-control" id="media_name" name="media_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <!-- Display search result -->
        {% if result %}
        <div class="mt-4 alert alert-info">
            <h4>{{ result }}</h4>
        </div>
        {% endif %}
    </div>
</body>
</html>
